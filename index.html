    <!-- Preview Modal -->

                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>

            <div class="p-8">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>

                    <button id="previewPNG" class="px-6 py-3 bg-white text-gray-700 rounded-xl hover:bg-gray-50 transition-all duration-200 border-2 border-gray-200 shadow-sm font-medium">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            Preview PNG

                    </button>
                </div>
                
                <div id="previewContent" class="border-2 border-gray-200 rounded-2xl overflow-auto max-h-[65vh] bg-gray-50 shadow-inner">
                    <!-- Preview content will be inserted here -->
                </div>
                
                <div class="flex justify-end gap-4 mt-8">
                    <button id="downloadFromPreview" class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 shadow-lg font-medium flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Download File
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration - replace with your actual Google Sheets data
        const sampleData = {
            'Sheet1': [
                ['Nama', 'Umur', 'Kota', 'Pekerjaan', 'Gaji'],
                ['Ahmad Rizki', '28', 'Jakarta', 'Software Engineer', 'Rp 15.000.000'],
                ['Siti Nurhaliza', '32', 'Bandung', 'Marketing Manager', 'Rp 12.000.000'],
                ['Budi Santoso', '25', 'Surabaya', 'Graphic Designer', 'Rp 8.500.000'],
                ['Maya Sari', '29', 'Yogyakarta', 'Data Analyst', 'Rp 10.000.000'],
                ['Andi Wijaya', '35', 'Medan', 'Project Manager', 'Rp 18.000.000']
            ],
            'Penjualan': [
                ['Tanggal', 'Produk', 'Jumlah', 'Harga Satuan', 'Total'],
                ['2024-01-15', 'Laptop Dell', '2', 'Rp 8.500.000', 'Rp 17.000.000'],
                ['2024-01-16', 'Mouse Wireless', '10', 'Rp 150.000', 'Rp 1.500.000'],
                ['2024-01-17', 'Keyboard Mechanical', '5', 'Rp 750.000', 'Rp 3.750.000'],
                ['2024-01-18', 'Monitor 24 inch', '3', 'Rp 2.200.000', 'Rp 6.600.000'],
                ['2024-01-19', 'Webcam HD', '8', 'Rp 450.000', 'Rp 3.600.000']
            ],
            'Inventori': [
                ['Kode Barang', 'Nama Barang', 'Kategori', 'Stok', 'Harga Beli', 'Harga Jual'],
                ['BRG001', 'Laptop Gaming ASUS', 'Elektronik', '15', 'Rp 12.000.000', 'Rp 15.000.000'],
                ['BRG002', 'Smartphone Samsung', 'Elektronik', '25', 'Rp 4.500.000', 'Rp 6.000.000'],
                ['BRG003', 'Headphone Sony', 'Audio', '40', 'Rp 800.000', 'Rp 1.200.000'],
                ['BRG004', 'Tablet iPad', 'Elektronik', '12', 'Rp 8.000.000', 'Rp 10.500.000'],
                ['BRG005', 'Speaker Bluetooth', 'Audio', '30', 'Rp 350.000', 'Rp 550.000']
            ]
        };
        
        const SPREADSHEET_ID = '1BqxuxPG_nsBzc1RBB7b4CSagBs3G8f8KvIbNDTgRHdE';
        const API_KEY = 'AIzaSyCfnSym_wpPtzWL0P3-kslY1Y14B7nD-34';
        
        let currentWorksheetData = null;
        let currentWorksheetName = '';
        let currentPreviewMode = 'pdf';
        let previewCanvas = null;
        let autoSyncEnabled = true;
        let syncInterval = null;
        let lastSyncTime = null;

        // DOM Elements
        const worksheetSelect = document.getElementById('worksheetSelect');
        const tableContainer = document.getElementById('tableContainer');
        const tableContent = document.getElementById('tableContent');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const exportPDFBtn = document.getElementById('exportPDF');
        const exportPNGBtn = document.getElementById('exportPNG');
        const previewBtn = document.getElementById('previewBtn');
        const previewModal = document.getElementById('previewModal');
        const closePreview = document.getElementById('closePreview');
        const previewPDFBtn = document.getElementById('previewPDF');
        const previewPNGBtn = document.getElementById('previewPNG');
        const previewContent = document.getElementById('previewContent');
        const downloadFromPreview = document.getElementById('downloadFromPreview');
        const syncNowBtn = document.getElementById('syncNowBtn');
        const syncNowIcon = document.getElementById('syncNowIcon');
        const toggleSyncBtn = document.getElementById('toggleSync');
        const syncStatus = document.getElementById('syncStatus');
        const syncIcon = document.getElementById('syncIcon');
        const syncText = document.getElementById('syncText');

        // Initialize the application
        async function init() {
            try {
                await loadWorksheets();
            } catch (error) {
                console.error('Error initializing app:', error);
                showError('Gagal memuat data. Periksa koneksi internet dan coba lagi.');
            }
        }

        // Load available worksheets
        async function loadWorksheets() {
            try {
                console.log('Attempting to load worksheets...');
                console.log('Spreadsheet ID:', SPREADSHEET_ID);
                console.log('API Key:', API_KEY ? 'Present' : 'Missing');
                
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}?key=${API_KEY}`;
                console.log('Request URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Response status:', response.status);
                console.log('Response data:', data);
                
                if (!response.ok) {
                    console.error('API Error:', data.error);
                    throw new Error(data.error?.message || 'Failed to load worksheets');
                }

                worksheetSelect.innerHTML = '<option value="">Pilih worksheet...</option>';
                
                if (data.sheets && data.sheets.length > 0) {
                    data.sheets.forEach(sheet => {
                        const option = document.createElement('option');
                        option.value = sheet.properties.title;
                        option.textContent = sheet.properties.title;
                        worksheetSelect.appendChild(option);
                    });
                    console.log('Worksheets loaded successfully:', data.sheets.length);
                } else {
                    throw new Error('No worksheets found in spreadsheet');
                }

            } catch (error) {
                console.error('Error loading worksheets:', error);
                
                // Fallback to sample data if Google Sheets fails
                console.log('Falling back to sample data...');
                worksheetSelect.innerHTML = '<option value="">Pilih worksheet...</option>';
                
                Object.keys(sampleData).forEach(sheetName => {
                    const option = document.createElement('option');
                    option.value = sheetName;
                    option.textContent = sheetName + ' (Sample)';
                    worksheetSelect.appendChild(option);
                });
                
                // Show warning message
                showWarning('Menggunakan data sample karena tidak dapat terhubung ke Google Sheets. Periksa API key dan permission spreadsheet.');
            }
        }

        // Load worksheet data
        async function loadWorksheetData(worksheetName) {
            if (!worksheetName) return;

            showLoading(true);
            currentWorksheetName = worksheetName.replace(' (Sample)', '');

            try {
                // Check if this is sample data
                if (worksheetName.includes('(Sample)') || sampleData[currentWorksheetName]) {
                    console.log('Loading sample data for:', currentWorksheetName);
                    currentWorksheetData = sampleData[currentWorksheetName] || [];
                    displayTable(currentWorksheetData, currentWorksheetName);
                    enableExportButtons(true);
                    return;
                }

                // Try to load from Google Sheets
                const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodeURIComponent(currentWorksheetName)}?key=${API_KEY}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error?.message || 'Failed to load worksheet data');
                }

                currentWorksheetData = data.values || [];
                displayTable(currentWorksheetData, currentWorksheetName);
                enableExportButtons(true);
                
                // Start auto-sync for this worksheet
                if (autoSyncEnabled) {
                    startAutoSync();
                }

            } catch (error) {
                console.error('Error loading worksheet data:', error);
                
                // Fallback to sample data if available
                if (sampleData[currentWorksheetName]) {
                    console.log('Falling back to sample data for:', currentWorksheetName);
                    currentWorksheetData = sampleData[currentWorksheetName];
                    displayTable(currentWorksheetData, currentWorksheetName + ' (Sample)');
                    enableExportButtons(true);
                    showWarning('Menggunakan data sample karena tidak dapat mengakses Google Sheets.');
                } else {
                    showError('Gagal memuat data worksheet. Periksa nama worksheet dan izin akses.');
                    enableExportButtons(false);
                }
            } finally {
                showLoading(false);
            }
        }

        // Display table
        function displayTable(data, worksheetName) {
            if (!data || data.length === 0) {
                tableContent.innerHTML = `
                    <div class="text-center text-gray-500 py-12">
                        <p class="text-lg">Worksheet "${worksheetName}" kosong atau tidak ada data</p>
                    </div>
                `;
                return;
            }

            const headers = data[0] || [];
            const rows = data.slice(1);

            let tableHTML = `
                <div class="mb-8 pb-6 border-b border-gray-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-2">${worksheetName}</h2>
                            <div class="flex items-center gap-4 text-sm text-gray-600">
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                    ${rows.length} baris data
                                </span>
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 0v10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2z"></path>
                                    </svg>
                                    ${headers.length} kolom
                                </span>
                            </div>
                        </div>
                        <div class="px-4 py-2 bg-gradient-to-r from-green-100 to-emerald-100 text-green-700 rounded-xl border border-green-200">
                            <span class="text-sm font-medium">Data Loaded</span>
                        </div>

                if (dataChanged) {
